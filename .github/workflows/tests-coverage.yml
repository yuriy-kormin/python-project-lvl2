name: tests-coverage
on: push
jobs:
  my-job:
    runs-on: ubuntu-latest
    steps:
            - name: chekout repo
              uses: actions/checkout@v2
            - name: setup python
              uses: actions/setup-python@v2
            - name: codeclimate upload
              uses: paambaati/codeclimate-action@v3.0.0
              env:
                CC_TEST_REPORTER_ID: ${{secrets.cov}}
              with:
                coverageCommand: make coverage
                debug: true
